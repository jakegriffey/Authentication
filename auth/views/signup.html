<!doctype html>
<html>

<head>
    <title>User Login and Sessions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body class="whiteText">
    <div class="container-fluid darkblueBG">
        <p class="header">Sign Up</p>
    </div>
    <div class="container-fluid normalPadding">
        <div class="form-group">
            <form method="POST" action="/signup">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control"><br>
                <button type="submit" id="register" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <div class="container-fluid darkRedBG normalPadding" style = "padding-top: 0px;">
        <hr>
        <span id="signupMsg">
        <%= msg %>
        </span>
    </div>
</body>

</html>
