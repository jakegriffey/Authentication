<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body class="whiteText">
    <div class="container-fluid darkblueBG">
        <p id="sectionTitle" class="header">User Profile</p>
    </div>
    <div class="container-fluid normalPadding" style = "padding-bottom: 5px;" ng-controller="myController">
        <div class="form-group">
            <form method="POST" action="/user/update">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" ng-model="user.username" class="form-control" disabled><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="user.email" class="form-control"><br>
                <label for="color">Favorite Color:</label>
                <input type="text" id="color" name="color" ng-model="user.color" class="form-control"><br>
                <button type="submit" id="save" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <div class="form-group" style = "padding-left: 15px; padding-bottom: 25px;">
        <form method="POST" action="/user/delete">
            <button type="submit" id="delete" class = "btn btn-danger">Delete User</button>
        </form>
    </div>

    <div class = "container-fluid darkRedBG">
         <hr>
    <span id="userMsg">
    <%= msg %>
    </span>
    <br>
    <a id="homeLink" href="/">Home</a>
    </div>
</body>

</html>
